  <body>
    <section class="botw">
      <p style="text-align: center;">Using Hylian symbols from <a href="https://zeldauniverse.net/media/fonts/">zeldauniverse.net</a> and Hylia Serif from <a href="http://artsyomni.com/hyliaserif">http://artsyomni.com/hyliaserif</a></p>
    	<ul style="font-size: 100px; display: flex; flex-direction: row; flex-wrap: wrap; list-style-type: none; padding: 0px; margin: 0px; text-align: center; justify-content: center;">
    		<li style="padding: 10px; border: 1px solid var(--color-gold); margin: 5px;"><i class="symbol force"></i><br/><input style="font-family: arial;" type="text" value='&lt;i class="symbol force"&gt;&lt;/i&gt;' /></li>
    		<li style="padding: 10px; border: 1px solid var(--color-gold); margin: 5px;"><i class="symbol triforce"></i><br/><input style="font-family: arial;" type="text" value='&lt;i class="symbol triforce"&gt;&lt;/i&gt;' /></li>
    		<li style="padding: 10px; border: 1px solid var(--color-gold); margin: 5px;"><i class="symbol pending1"></i><br/><input style="font-family: arial;" type="text" value='&lt;i class="symbol pending1"&gt;&lt;/i&gt;' /></li>
    		<li style="padding: 10px; border: 1px solid var(--color-gold); margin: 5px;"><i class="symbol eye"></i><br/><input style="font-family: arial;" type="text" value='&lt;i class="symbol eye"&gt;&lt;/i&gt;' /></li>
        <li style="padding: 10px; border: 1px solid var(--color-gold); margin: 5px;"><i class="symbol pending2"></i><br/><input style="font-family: arial;" type="text" value='&lt;i class="symbol pending2"&gt;&lt;/i&gt;' /></li>
        <li style="padding: 10px; border: 1px solid var(--color-gold); margin: 5px;"><i class="symbol sheikah"></i><br/><input style="font-family: arial;" type="text" value='&lt;i class="symbol sheikah"&gt;&lt;/i&gt;' /></li>
        <li style="padding: 10px; border: 1px solid var(--color-gold); margin: 5px;"><i class="symbol gerudo"></i><br/><input style="font-family: arial;" type="text" value='&lt;i class="symbol gerudo"&gt;&lt;/i&gt;' /></li>
    		<li style="padding: 10px; border: 1px solid var(--color-gold); margin: 5px;"><i class="symbol kokiri"></i><br/><input style="font-family: arial;" type="text" value='&lt;i class="symbol kokiri"&gt;&lt;/i&gt;' /></li>
    		<li style="padding: 10px; border: 1px solid var(--color-gold); margin: 5px;"><i class="symbol zora"></i><br/><input style="font-family: arial;" type="text" value='&lt;i class="symbol zora"&gt;&lt;/i&gt;' /></li>
